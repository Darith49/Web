{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General page style */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fb;
    margin: 0;
    padding: 20px;
    color: #333;
}

/* Title */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    color: #2c3e50;
}

/* Table container */
table {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    border-radius: 10px;
    overflow: hidden;
}

/* Table header */
th {
    background-color: #2d89ef;
    color: white;
    padding: 14px 10px;
    text-align: center;
    font-size: 15px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Table cells */
td {
    padding: 12px 10px;
    text-align: center;
    font-size: 15px;
    border-bottom: 1px solid #eee;
}

/* Zebra striping */
tr:nth-child(even) {
    background-color: #f9fbfd;
}

/* Hover effect */
tr:hover {
    background-color: #f1f7ff;
    transition: background-color 0.2s ease;
}

/* QR image style */
td img {
    width: 120px;
    height: auto;
    border-radius: 8px;
    border: 1px solid #e1e1e1;
    padding: 4px;
    background-color: #fff;
}

/* Mobile responsive */
@media (max-width: 768px) {
    table {
        font-size: 14px;
    }

    th, td {
        padding: 8px 5px;
    }

    td img {
        width: 90px;
    }
}

    </style>
</head>
<body>
    <h2>Billing List</h2>
    <table border="1">
        <tr>
            <th>Name</th><th>Phone</th><th>Email</th><th>Address</th><th>Total</th><th>Receipt</th>
        </tr>
        {% for bill in billings %}
        <tr>
            <td>{{ bill.first_name }} {{ bill.last_name }}</td>
            <td>{{ bill.phone }}</td>
            <td>{{ bill.email }}</td>
            <td>{{ bill.address }}</td>
            <td>{{ bill.total }}</td>
            <td>
                <img src="{% static bill.qr_code_image %}" width="150">
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
